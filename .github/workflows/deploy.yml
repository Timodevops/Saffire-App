name: AWS Terraform CI/CD

on:
  push:
    branches:
      - '**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - uat
          - production
      destroy:
        description: 'Destroy infrastructure instead of apply?'
        required: false
        default: 'false'
        type: choice
        options:
          - false
          - true

jobs:
  deploy:
    name: ${{ github.event.inputs.destroy == 'true' && '❌ Destroy' || '✅ Deploy' }} to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    defaults:
      run:
        working-directory: ${{ github.event.inputs.environment == 'dev' && 'Dev' || github.event.inputs.environment == 'uat' && 'UAT' || 'Prod' }}

    steps:
      - name: ✨ Checkout Code
        uses: actions/checkout@v4

      - name: ⚖️ Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: 🔑 Configure AWS Credentials for Dev
        if: github.event.inputs.environment == 'dev'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}

      - name: 🔑 Configure AWS Credentials for UAT
        if: github.event.inputs.environment == 'uat'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_UAT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_UAT }}

      - name: 🔑 Configure AWS Credentials for Prod
        if: github.event.inputs.environment == 'production'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-west-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}

      - name: ⚙️ Terraform Init
        run: terraform init

      - name: 📊 Terraform Plan
        if: github.event.inputs.destroy != 'true'
        run: terraform plan

      - name: ✅ Terraform Apply
        if: github.event.inputs.destroy != 'true'
        run: terraform apply -auto-approve

      - name: ❌ Terraform Destroy
        if: github.event.inputs.destroy == 'true'
        run: terraform destroy -auto-approve

  promote-to-uat:
    name: 🚀 Promote Dev ➡️ UAT
    needs: deploy
    if: github.ref == 'refs/heads/dev' && github.event.inputs.environment == 'uat' && github.event.inputs.destroy != 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: UAT
    environment: uat
    steps:
      - name: ✨ Checkout Code
        uses: actions/checkout@v4
      - name: ⚖️ Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: 🔑 Configure AWS Credentials for UAT
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_UAT }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_UAT }}
          aws-region: us-west-2
      - name: 🚀 Promote (Apply Dev to UAT)
        run: |
          terraform init
          terraform apply -auto-approve

  deploy-prod:
    name: 🚀 Deploy to Production (Manual)
    needs: deploy
    if: github.ref == 'refs/heads/main' && github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Prod
    environment: production
    steps:
      - name: ✨ Checkout Code
        uses: actions/checkout@v4
      - name: ⚖️ Setup Terraform
        uses: hashicorp/setup-terraform@v3
      - name: 🔑 Configure AWS Credentials for Prod
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: us-west-2
      - name: ⚙️ Terraform Init
        run: terraform init
      - name: ✅ Terraform Apply
        run: terraform apply -auto-approve
